<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      max-width: 1200px;
      margin: auto;
    }
    .gallery-item {
      flex: 1 1 200px;
      max-width: 250px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery-item img {
      width: 100%;
      display: block;
      transition: transform 0.3s;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    @media(max-width: 600px) {
      .gallery-item { max-width: 90%; }
    }
  </style>
</head>
<body>
  <h1>School Building</h1>
  <div class="gallery-container">
    <div class="gallery-item"><img src="45.jpg" alt="School Building 1" /></div>
	<br>
    <div class="gallery-item"><img src="44.jpg" alt="School Building 2" /></div>
	<br>
    <div class="gallery-item"><img src="41.jpg" alt="School Building 3" /></div>
	<br>
    <div class="gallery-item"><img src="40.jpg" alt="School Building 4" /></div>
	<br>
    <div class="gallery-item"><img src="39.jpg" alt="School Building 5" /></div>
	<br>
    <div class="gallery-item"><img src="38.jpg" alt="School Building 6" /></div>
  </div>
  
  <h1>Class Room</h1>
  <div class="gallery-container">
    <div class="gallery-item"><img src="37.jpg" alt="School Building 1" /></div>
	<br>
    <div class="gallery-item"><img src="46.jpg" alt="School Building 2" /></div>
	<br>
    <div class="gallery-item"><img src="43.jpg" alt="School Building 3" /></div>
	<br>
    <div class="gallery-item"><img src="42.jpg" alt="School Building 4" /></div>
  </div>

  <div class="modal" id="imageModal">
    <img id="modalImg" alt="Large View" />
  </div>

  <script>
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');

    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
      });
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) modal.style.display = 'none';
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') modal.style.display = 'none';
    });
  </script>
</body>
</html>
